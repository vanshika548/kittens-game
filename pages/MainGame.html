<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/MainGame.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="maingame-container">
        <img src="/Assets/room3.jpeg" alt="" class="room">
        <div class="header">
            <img src="/Assets/logo.png" alt="" class="side-logo">
            <div class="rating">
                <img src="/Assets/trophy.svg" alt="" class="trophy">
                
                    <span class="fa fa-star "></span>
                    <span class="fa fa-star "></span>
                    <span class="fa fa-star "></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="zero">0</span>
                
            </div>
            <button class="volume"></button>
            <button class="logout"></button>
            <div class="bottom">
                <div class="bottom-number">
                    <div class="number">
                        <span class="num">0</span>
                        <span class="num">1</span>
                        <span class="num">2</span>
                        <span class="num">3</span>
                        <span class="num">4</span>
                    </div>
                    <div class="number">
                        <span class="num">5</span>
                        <span class="num">6</span>
                        <span class="num">7</span>
                        <span class="num">8</span>
                        <span class="num">9</span>
                    </div>
                </div>
                
                <div class="button">
                    <button class="btn1">?</button>
                    <button class="btn2">ENTER</button>
                </div>
            </div>
        </div>
       
        <img src="/Assets/carpet.svg" alt="" class="carpat"> 
        <img src="/Assets/kitten.svg" alt="" class="kitty1">
        <img src="/Assets/kitten.svg" alt="" class="kitty2">
        <img src="/Assets/kitten.svg" alt="" class="kitty3">
        <img src="/Assets/kitten.svg" alt="" class="kitty4">

        
    </div>
</body>
</html>
